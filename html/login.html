<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<img class="backgroud" src="../image/login/background.png"/>
<img class="LogoImage" src="../image/login/logo2.png" />
<form>
    <ul>
        <li>
            <label>账号</label>
            <input type="text" name="accout" class="inputtext">
            <div class="line"></div>
        </li>
        <li>
            <label>密码</label>
            <input type="password" name="password" class="inputtext">
            <div class="line"></div>
        </li>
    </ul>
</form>
<div class="wrap">
    <img class="endimage" src="../image/login/forgetpassword.png" />
    <img style="float: right;" class="checkiamge" src="../image/login/check.png" />
    <img style="float: right;" class="endimage" src="../image/login/rember.png" />
</div>
<div onclick="window.location.href='index.html'" class="login" >登陆</div>
<script type="text/javascript">
    function check() {
        if ($(".account").val().length == 0) {
            alert("请输入手机号");
            return false;
        }
        else {
            var mobile = $(".account").val();
            var myreg = /^(((13[0-9]{1})|(15[012356789]{1})|18[089]{1})+\d{8})$/;
            if (!myreg.test(mobile)) {
                alert("请输入有效的手机号");
                return false;
            }
        }
        if ($(".password").val().length == 0) {
            alert("请输入密码");
            return false;
        } else if ($(".password").val().length < 6 || $(".password").val().length > 16) {
            alert("请输入6~16位数字或字母的密码");
            return false;
        }
        window.location.href='navigation.html';
    }
</script>
</body>
</html>
