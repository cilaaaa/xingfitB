<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <link href="../css/teacher_detail.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <a href="staff.html" class="back">返回</a>
    <div class="title">私教详情</div>
</header>
<div class="userinfo">
    <div class="head">
        <img class="headimg" src="../image/login/logo.png">
    </div>
    <div class="info">
        <div class="item">王教练</div>
        <div class="item">男</div>
        <div class="item">1300000000</div>
    </div>

</div>
<div class="category">
    <div class="item a">已审核课程</div>
    <div class="item b">未审核课程</div>
    <div class="layer">
        <div class="on"></div>
    </div>
</div>
<div class="sh">
    <ul class="apply1">
        <li class="mer">
            <span class="mer_name">XXX场馆1号</span>
            <div class="apply_num" style="display: none">2</div>
        </li>
        <li class="more">
            <span class="address">XXX区XX路XX号</span>
            <span class="det" onclick="window.location.href='mer_ptClassDetail.html'">详情</span>
        </li>
    </ul>
</div>
<div class="sj">
    <ul class="apply1">
        <li class="mer">
            <span class="mer_name">XXX场馆2号</span>
            <div class="apply_num" style="display: block">2</div>
        </li>
        <li class="more">
            <span class="address">XXX区XX路XX号</span>
            <span class="det" onclick="window.location.href='mer_ptClassDetail.html'">详情</span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    $(".a").click(function(){
        $(".sh").show();
        $(".sj").hide();
        if($(".on").css("left")!="0px"){
            $(".on").css("-webkit-animation","pq 0.5s");
            $(".on").css("-moz-animation","pq 0.5s");
            $(".on").css("animation","pq 0.5s");
            setTimeout($(".on").css("left","0"),500);
        }
    });
    $(".b").click(function(){
        $(".sh").hide();
        $(".sj").show();
        if($(".on").css("left")=="0px"){
            $(".on").css("-webkit-animation","zl 0.5s");
            $(".on").css("-moz-animation","zl 0.5s");
            $(".on").css("animation","zl 0.5s");
            setTimeout($(".on").css("left","50%"),500);
        }
    });
</script>
</body>
</html>
