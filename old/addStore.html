<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport" />
    <title>场地添加</title>
    <meta name="format-detection" content="telephone=no" />
    <link href="../css/appointment.css" rel="stylesheet" type="text/css" />
</head>
<body>

<header>
    <a href="javascript:void(0)" onclick="javascript:history.back(-1)" class="back">返回</a>
    <div class="title">添加门店</div>
</header>

<div class="add addstore">
    <div class="red"></div>
    <ul class="merchant">
        <li>
            <span class="logo">
                <img class="yulan" src="../image/login/background.png">
            </span>
        </li>
        <li>
            <input name="store_logo" type="file" onchange=""  class="upload">
        </li>
        <form>
            <li class="infor1">
                <span>名称</span>
                <input type="text" name="name" class="textin" >
            </li>
            <li class="infor1">
                <span>地址</span>
                <input type="text" name="address" class="textin" >
            </li>
            <li class="infor1">
                <span>电话</span>
                <input type="text" name="tel" class="textin" >
            </li>
            <li class="infor1">
                <span>邮箱</span>
                <input type="text" name="Email" class="textin" >
            </li>
            <li class="infor1">
                <a type="button" class="cancel">取消</a>
                <a type="button" class="save">保存</a>
            </li>
        </form>

    </ul>
</div>
</body>
</html>
