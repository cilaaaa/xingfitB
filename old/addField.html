<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport" />
    <title>场地添加</title>
    <meta name="format-detection" content="telephone=no" />
    <link href="../css/increaseEmployee.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <a href="javascript:void(0)" onclick="javascript:history.back(-1)" class="back">返回</a>
    <div class="title">员工管理</div>
</header>
<div class="add">
    <div class="red"></div>
    <form method="post" enctype ="multipart/form-data" action="" name="form1">
        <ul>
            <li>
                <label class="label2">场地名称</label>
                <input type="text" name="staff_name" id="name">

            <li>
                <label class="label2">容纳人数</label>
                <input type="text" name="staff_num" id="num">
            </li>
            <li>
                <label class="label2">场地用途</label>
                <input class="radio" type="radio" name="sex" value="male" /><span class="sex">私教</span>
                <input class="radio" type="radio" name="sex" value="female" /><span class="sex">团课</span>
            </li>
        </ul>

        <div class="controls">
            <a class="btn qx">取消</a>
            <a class="btn qr">保存</a>
        </div
    </form>
</div>
</body>
</html>
